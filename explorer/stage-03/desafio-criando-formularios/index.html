<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="name-lastname">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname"required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="mentor-name">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="event-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentorname">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="mentorship-time">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="input-wrapper2">
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="info-sideBy">
              <div class="elemento1">
                <div class="input-wrapper2">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="datetime-local" id="event-date">
                </div>
              </div>
              <div class="elemento2">
                <div class="input-wrapper2">
                  <label for="event-start">Das</label>
                  <input type="time" id="event-start">
                </div>
                <div class="input-wrapper2">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>
            </div>
          </div>

          <div class="input-wrapper2">
            <h2>SEGUNDA MENTORIA</h2>
            <div class="info-sideBy">
              <div class="elemento1">
                <div class="input-wrapper2">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="datetime-local" id="event-date">
                </div>
              </div>

              <div class="elemento2">
                <div class="input-wrapper2">
                  <label for="event-start">Das</label>
                  <input type="time" id="event-start">
                </div>
                <div class="input-wrapper2">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <footer>    
      <button class="button" form="my-form"> Salvar</button>      
  </footer>


</body>

</html>
